<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Global styles -->
  <link rel="stylesheet" href="global.css" />
  <!-- Optional Favicon -->
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

  <!-- Mapbox GL JS CSS -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />

  <!-- Your main JavaScript (as an ES module) -->
  <script src="map.js" type="module"></script>

  <!-- Map-specific CSS (if needed) -->
  <link rel="stylesheet" href="map.css" />

  <title>Bikewatching</title>
</head>
<body>
  <!-- Header with a heading and the slider for time filtering -->
  <header>
    <h1>🚴🏼‍♀️ Bikewatching</h1>
    <!-- 
      The label holds:
      1) The range slider for time
      2) A <time> element to display the chosen time
      3) An <em> element to display "(any time)"
    -->
    <label style="margin-left: auto;">
      Filter by time:
      <input
        id="time-slider"
        type="range"
        min="-1"
        max="1440"
        value="-1"
      />
      <time id="selected-time"></time>
      <em id="any-time">(any time)</em>
    </label>
  </header>

  <!-- Map container with SVG overlay -->
  <div id="map">
    <svg></svg>
  </div>

  <!-- Legend for traffic flow (Step 6.2) -->
<!-- Legend: separate swatches & labels -->
<div class="legend">
    <span>LEGEND:</span>
    <div class="legend-item" style="--departure-ratio: 1">
      <span class="legend-swatch"></span> More departures
    </div>
    <div class="legend-item" style="--departure-ratio: 0.5">
      <span class="legend-swatch"></span> Balanced
    </div>
    <div class="legend-item" style="--departure-ratio: 0">
      <span class="legend-swatch"></span> More arrivals
    </div>
  </div>
  
  
</body>
</html>
